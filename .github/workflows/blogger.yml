name: Create and Post Daily Tech Blog

on:
  schedule:
    - cron: '0 5 * * *'  # Runs daily at 5:00 AM UTC (10:30 AM IST)
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  autoblog:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai feedparser

      - name: âœï¸ Run AutoBlog Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python autoblog.py

      - name: ğŸ“¤ Commit & Push new blog post
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add src/content/blog/*.md
          git diff --quiet || git commit -m "ğŸ“¦ feat: add daily tech blog post"
          git push
