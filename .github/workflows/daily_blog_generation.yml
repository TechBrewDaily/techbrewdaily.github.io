name: Generate Daily Blog Posts

on:
  schedule:
    # Runs automatically every day at 5:00 AM UTC
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  generate-posts:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Configure Git
        run: |
          git config --global user.name "TechBrew Daily Bot"
          git config --global user.email "action@github.com"

      - name: Install Python dependencies
        run: |
          cd automated-blogging-engine
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Daily Generation Script
        env:
          GEMINI_API_KEY_1: ${{ secrets.GEMINI_API_KEY_1 }}
          GEMINI_API_KEY_2: ${{ secrets.GEMINI_API_KEY_2 }}
        run: |
          cd automated-blogging-engine
          python scripts/daily_generation.py

      - name: Verify changes
        run: git status