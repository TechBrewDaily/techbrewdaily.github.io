name: Generate Daily Blog Posts

on:
  schedule:
    # Runs automatically every day at 5:00 AM UTC
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  generate-posts:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # This is crucial for checking out image files correctly        pip install -
          lfs: true

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        working-directory: ./automated-blogging-engine
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Daily Generation Script
        working-directory: ./automated-blogging-engine
        env:
          # These secrets must be set in your GitHub repository settings
          GEMINI_API_KEY_1: ${{ secrets.GEMINI_API_KEY_1 }}
          GEMINI_API_KEY_2: ${{ secrets.GEMINI_API_KEY_2 }}
          GEMINI_API_KEY_3: ${{ secrets.GEMINI_API_KEY_3 }}
          # This provides the correct path for the settings.py file
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: python scripts/daily_generation.py

      - name: Verify changes
        run: |
          git status
          echo "Above are the new files generated by the script."